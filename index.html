<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="container" style="background-color: #ddd; padding: 4rem; width: 400px;">
   <h1 id="timer">00:00:00</h1>
   <div id="lap-container">
   
</div>  
   <button onclick="stopWatch.start()"  type="button" class="btn btn-primary" >Start</button>
   <button onclick="stopWatch.stop()"  type="button" class="btn btn-danger" >Stop</button>
   <button onclick="stopWatch.restart()"  type="button" class="btn btn-warning" >Restart</button>
   <button onclick="stopWatch.lap()"  type="button" class="btn btn-info" >Lap</button>

</div>
   <script src="stopWatch.js"></script>
    <script src="script.js"></script>
</body>
</html>
